
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-file-alt text-blue-600"></i>
                Google Forms Generator
            </h1>
            <p class="text-gray-600">질문을 입력하면 자동으로 구글폼을 생성해드립니다</p>
        </header>

        <!-- 로그인 섹션 -->
        <div id="loginSection" class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="text-center">
                <p class="text-gray-700 mb-4">로그인이 필요합니다</p>
                <button id="signInButton" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                    <i class="fab fa-google mr-2"></i>
                    Google 로그인
                </button>
            </div>
        </div>

        <!-- API 설정 섹션 -->
        <div id="apiSection" class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-cog text-green-600"></i>
                API 설정
            </h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Google Client ID</label>
                    <input type="text" id="clientId" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your-client-id.apps.googleusercontent.com">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Google API Key</label>
                    <input type="text" id="apiKey" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="AIzaSy...">
                </div>
            </div>
            <div class="mt-4 flex gap-2">
                <button id="saveConfig" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-save mr-2"></i>
                    설정 저장
                </button>
                <button id="loadEnvVars" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-cloud-download-alt mr-2"></i>
                    환경변수 로드
                </button>
            </div>
        </div>

        <!-- 질문 입력 섹션 -->
        <div id="questionSection" class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-question-circle text-purple-600"></i>
                설문지 질문 입력
            </h2>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">설문지 제목</label>
                <input type="text" id="formTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="예: 고객 만족도 조사">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">설문지 설명</label>
                <textarea id="formDescription" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" rows="2" placeholder="예: 서비스 개선을 위한 고객님의 소중한 의견을 듣고자 합니다"></textarea>
            </div>

            <div id="questionsContainer">
                <div class="question-item border-l-4 border-purple-500 pl-4 mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">질문 1</h3>
                    
                    <div class="mb-3">
                        <label class="block text-gray-700 font-medium mb-2">질문 내용</label>
                        <input type="text" class="question-text w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="질문을 입력하세요">
                    </div>
                    
                    <div class="grid md:grid-cols-3 gap-4 mb-3">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">질문 유형</label>
                            <select class="question-type w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="MULTIPLE_CHOICE">객관식</option>
                                <option value="SHORT_ANSWER">단답형</option>
                                <option value="PARAGRAPH">장문형</option>
                                <option value="CHECKBOX">체크박스</option>
                                <option value="DROPDOWN">드롭다운</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <label class="flex items-center">
                                <input type="checkbox" class="required-question mr-2">
                                <span class="text-gray-700">필수 질문</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="choices-section">
                        <label class="block text-gray-700 font-medium mb-2">선택지</label>
                        <div class="choices-container space-y-2">
                            <div class="flex items-center gap-2">
                                <input type="text" class="choice-text flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="선택지 1">
                                <button class="remove-choice text-red-500 hover:text-red-700">
                                    <i class="fas fa-minus-circle"></i>
                                </button>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="text" class="choice-text flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="선택지 2">
                                <button class="remove-choice text-red-500 hover:text-red-700">
                                    <i class="fas fa-minus-circle"></i>
                                </button>
                            </div>
                        </div>
                        <button class="add-choice mt-2 text-purple-600 hover:text-purple-800">
                            <i class="fas fa-plus-circle mr-1"></i>
                            새 선택지 추가
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex gap-2 mt-6">
                <button id="addQuestion" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-plus mr-2"></i>
                    새 질문 추가
                </button>
                <button id="generateForm" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                    <i class="fas fa-magic mr-2"></i>
                    구글폼 생성하기
                </button>
            </div>
        </div>

        <!-- 생성된 구글폼 섹션 -->
        <div id="resultSection" class="bg-white rounded-lg shadow-lg p-6" style="display: none;">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-check-circle text-green-600"></i>
                생성된 구글폼
            </h2>
            <div id="formResult" class="text-center py-8">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin text-3xl text-blue-500 mb-4"></i>
                    <p class="text-gray-600">구글폼을 생성하고 있습니다...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isSignedIn = false;
        let currentUser = null;
        let questionCount = 1;

        // 환경변수 로드
        function loadEnvironmentVariables() {
            // Vercel 환경변수 또는 브라우저 환경에서 로드
            const clientId = typeof process !== 'undefined' && process.env ? 
                process.env.NEXT_PUBLIC_GOOGLE_CLIENT_ID : 
                localStorage.getItem('GOOGLE_CLIENT_ID');
            
            const apiKey = typeof process !== 'undefined' && process.env ? 
                process.env.NEXT_PUBLIC_GOOGLE_API_KEY : 
                localStorage.getItem('GOOGLE_API_KEY');

            if (clientId) {
                document.getElementById('clientId').value = clientId;
            }
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            }
        }

        // 페이지 로드시 환경변수 자동 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadEnvironmentVariables();
            initializeGoogleAPI();
            setupEventListeners();
        });

        // Google API 초기화
        function initializeGoogleAPI() {
            const clientId = document.getElementById('clientId').value || 
                (typeof process !== 'undefined' && process.env ? process.env.NEXT_PUBLIC_GOOGLE_CLIENT_ID : '');
            
            if (clientId) {
                gapi.load('auth2', function() {
                    gapi.auth2.init({
                        client_id: clientId
                    }).then(function() {
                        const authInstance = gapi.auth2.getAuthInstance();
                        isSignedIn = authInstance.isSignedIn.get();
                        updateSignInStatus();
                    });
                });
            }
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 로그인 버튼
            document.getElementById('signInButton').addEventListener('click', signIn);
            
            // API 설정 버튼들
            document.getElementById('saveConfig').addEventListener('click', saveConfiguration);
            document.getElementById('loadEnvVars').addEventListener('click', loadEnvironmentVariables);
            
            // 질문 관련 버튼들
            document.getElementById('addQuestion').addEventListener('click', addQuestion);
            document.getElementById('generateForm').addEventListener('click', generateGoogleForm);

            // 선택지 관련 이벤트 (이벤트 위임)
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-choice')) {
                    addChoice(e.target);
                }
                if (e.target.classList.contains('remove-choice') || e.target.parentElement.classList.contains('remove-choice')) {
                    removeChoice(e.target);
                }
            });

            // 질문 유형 변경 이벤트
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('question-type')) {
                    toggleChoicesSection(e.target);
                }
            });
        }

        // 로그인 상태 업데이트
        function updateSignInStatus() {
            const loginSection = document.getElementById('loginSection');
            if (isSignedIn) {
                loginSection.innerHTML = `
                    <div class="text-center">
                        <p class="text-green-600 mb-4">
                            <i class="fas fa-check-circle mr-2"></i>
                            로그인되었습니다
                        </p>
                        <button onclick="signOut()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                            로그아웃
                        </button>
                    </div>
                `;
            }
        }

        // 로그인
        function signIn() {
            const clientId = document.getElementById('clientId').value;
            if (!clientId) {
                alert('먼저 Google Client ID를 입력해주세요.');
                return;
            }

            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signIn().then(function(user) {
                isSignedIn = true;
                currentUser = user;
                updateSignInStatus();
            });
        }

        // 로그아웃
        function signOut() {
            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signOut().then(function() {
                isSignedIn = false;
                currentUser = null;
                location.reload();
            });
        }

        // 설정 저장
        function saveConfiguration() {
            const clientId = document.getElementById('clientId').value;
            const apiKey = document.getElementById('apiKey').value;
            
            if (clientId && apiKey) {
                localStorage.setItem('GOOGLE_CLIENT_ID', clientId);
                localStorage.setItem('GOOGLE_API_KEY', apiKey);
                alert('설정이 저장되었습니다.');
                initializeGoogleAPI();
            } else {
                alert('Client ID와 API Key를 모두 입력해주세요.');
            }
        }

        // 새 질문 추가
        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questionsContainer');
            const questionHTML = `
                <div class="question-item border-l-4 border-purple-500 pl-4 mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">질문 ${questionCount}</h3>
                    
                    <div class="mb-3">
                        <label class="block text-gray-700 font-medium mb-2">질문 내용</label>
                        <input type="text" class="question-text w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="질문을 입력하세요">
                    </div>
                    
                    <div class="grid md:grid-cols-3 gap-4 mb-3">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">질문 유형</label>
                            <select class="question-type w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="MULTIPLE_CHOICE">객관식</option>
                                <option value="SHORT_ANSWER">단답형</option>
                                <option value="PARAGRAPH">장문형</option>
                                <option value="CHECKBOX">체크박스</option>
                                <option value="DROPDOWN">드롭다운</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <label class="flex items-center">
                                <input type="checkbox" class="required-question mr-2">
                                <span class="text-gray-700">필수 질문</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="choices-section">
                        <label class="block text-gray-700 font-medium mb-2">선택지</label>
                        <div class="choices-container space-y-2">
                            <div class="flex items-center gap-2">
                                <input type="text" class="choice-text flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="선택지 1">
                                <button class="remove-choice text-red-500 hover:text-red-700">
                                    <i class="fas fa-minus-circle"></i>
                                </button>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="text" class="choice-text flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="선택지 2">
                                <button class="remove-choice text-red-500 hover:text-red-700">
                                    <i class="fas fa-minus-circle"></i>
                                </button>
                            </div>
                        </div>
                        <button class="add-choice mt-2 text-purple-600 hover:text-purple-800">
                            <i class="fas fa-plus-circle mr-1"></i>
                            새 선택지 추가
                        </button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', questionHTML);
        }

        // 선택지 추가
        function addChoice(button) {
            const container = button.previousElementSibling;
            const choiceHTML = `
                <div class="flex items-center gap-2">
                    <input type="text" class="choice-text flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="선택지">
                    <button class="remove-choice text-red-500 hover:text-red-700">
                        <i class="fas fa-minus-circle"></i>
                    </button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', choiceHTML);
        }

        // 선택지 제거
        function removeChoice(button) {
            const choiceDiv = button.closest('.flex');
            const container = choiceDiv.parentElement;
            if (container.children.length > 1) {
                choiceDiv.remove();
            }
        }

        // 질문 유형에 따른 선택지 섹션 토글
        function toggleChoicesSection(select) {
            const choicesSection = select.closest('.question-item').querySelector('.choices-section');
            const questionType = select.value;
            
            if (questionType === 'MULTIPLE_CHOICE' || questionType === 'CHECKBOX' || questionType === 'DROPDOWN') {
                choicesSection.style.display = 'block';
            } else {
                choicesSection.style.display = 'none';
            }
        }

        // 구글폼 생성
        async function generateGoogleForm() {
            if (!isSignedIn) {
                alert('먼저 구글 계정으로 로그인해주세요.');
                return;
            }

            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('API Key를 입력해주세요.');
                return;
            }

            const title = document.getElementById('formTitle').value || '새 설문지';
            const description = document.getElementById('formDescription').value || '';

            // 결과 섹션 표시
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('formResult').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin text-3xl text-blue-500 mb-4"></i>
                    <p class="text-gray-600">구글폼을 생성하고 있습니다...</p>
                </div>
            `;

            try {
                // Google Forms API 호출
                const accessToken = currentUser.getAuthResponse().access_token;
                
                // 폼 메타데이터 생성
                const formData = {
                    info: {
                        title: title,
                        description: description
                    }
                };

                // 질문 데이터 수집
                const questions = collectQuestions();
                if (questions.length > 0) {
                    formData.items = questions;
                }

                const response = await fetch('https://forms.googleapis.com/v1/forms', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    displaySuccess(result);
                } else {
                    throw new Error(`API 오류: ${response.status}`);
                }

            } catch (error) {
                console.error('Error creating form:', error);
                displayError(error.message);
            }
        }

        // 질문 데이터 수집
        function collectQuestions() {
            const questions = [];
            const questionItems = document.querySelectorAll('.question-item');

            questionItems.forEach((item, index) => {
                const questionText = item.querySelector('.question-text').value;
                const questionType = item.querySelector('.question-type').value;
                const isRequired = item.querySelector('.required-question').checked;

                if (questionText.trim()) {
                    const questionData = {
                        title: questionText,
                        questionItem: {
                            question: {
                                required: isRequired
                            }
                        }
                    };

                    // 질문 유형에 따른 설정
                    switch (questionType) {
                        case 'MULTIPLE_CHOICE':
                            const mcChoices = Array.from(item.querySelectorAll('.choice-text'))
                                .map(input => input.value.trim())
                                .filter(choice => choice);
                            
                            questionData.questionItem.question.choiceQuestion = {
                                type: 'RADIO',
                                options: mcChoices.map(choice => ({ value: choice }))
                            };
                            break;

                        case 'CHECKBOX':
                            const cbChoices = Array.from(item.querySelectorAll('.choice-text'))
                                .map(input => input.value.trim())
                                .filter(choice => choice);
                            
                            questionData.questionItem.question.choiceQuestion = {
                                type: 'CHECKBOX',
                                options: cbChoices.map(choice => ({ value: choice }))
                            };
                            break;

                        case 'DROPDOWN':
                            const ddChoices = Array.from(item.querySelectorAll('.choice-text'))
                                .map(input => input.value.trim())
                                .filter(choice => choice);
                            
                            questionData.questionItem.question.choiceQuestion = {
                                type: 'DROP_DOWN',
                                options: ddChoices.map(choice => ({ value: choice }))
                            };
                            break;

                        case 'SHORT_ANSWER':
                            questionData.questionItem.question.textQuestion = {
                                paragraph: false
                            };
                            break;

                        case 'PARAGRAPH':
                            questionData.questionItem.question.textQuestion = {
                                paragraph: true
                            };
                            break;
                    }

                    questions.push(questionData);
                }
            });

            return questions;
        }

        // 성공 결과 표시
        function displaySuccess(result) {
            document.getElementById('formResult').innerHTML = `
                <div class="text-center">
                    <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">구글폼이 성공적으로 생성되었습니다!</h3>
                    <div class="space-y-3">
                        <a href="${result.responderUri}" target="_blank" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors">
                            <i class="fas fa-external-link-alt mr-2"></i>
                            생성된 폼 보기
                        </a>
                        <a href="${result.formId ? `https://docs.google.com/forms/d/${result.formId}/edit` : '#'}" target="_blank" class="inline-block bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-colors ml-2">
                            <i class="fas fa-edit mr-2"></i>
                            폼 편집하기
                        </a>
                    </div>
                    <div class="mt-4 p-3 bg-gray-100 rounded-lg">
                        <p class="text-sm text-gray-600">
                            <strong>폼 ID:</strong> ${result.formId}<br>
                            <strong>응답 URL:</strong> <a href="${result.responderUri}" class="text-blue-600 hover:underline" target="_blank">${result.responderUri}</a>
                        </p>
                    </div>
                </div>
            `;
        }

        // 오류 결과 표시
        function displayError(message) {
            document.getElementById('formResult').innerHTML = `
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle text-5xl text-red-500 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">오류가 발생했습니다</h3>
                    <p class="text-gray-600 mb-4">${message}</p>
                    <button onclick="document.getElementById('resultSection').style.display='none'" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                        닫기
                    </button>
                </div>
            `;
        }

        // 초기 선택지 섹션 상태 설정
        document.addEventListener('DOMContentLoaded', function() {
