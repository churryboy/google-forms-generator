
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 폼 자동 생성기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-poll text-blue-600 mr-3"></i>
                구글 폼 자동 생성기
            </h1>
            <p class="text-gray-600 text-lg">질문을 입력하면 자동으로 구글 설문지를 만들어드립니다</p>
        </div>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto">
            <!-- Google Sign In Status -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fab fa-google text-red-500 text-2xl mr-3"></i>
                        <span class="text-lg font-semibold text-gray-700">구글 계정 연동</span>
                    </div>
                    <div id="auth-status" class="flex items-center">
                        <button id="sign-in-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-300 flex items-center">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            구글로 로그인
                        </button>
                        <div id="user-info" class="hidden flex items-center">
                            <img id="user-photo" class="w-8 h-8 rounded-full mr-2" src="" alt="User Photo">
                            <span id="user-name" class="text-gray-700 mr-4"></span>
                            <button id="sign-out-btn" class="text-red-500 hover:text-red-600 transition duration-300">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Generator -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-edit text-green-500 mr-2"></i>
                    설문 질문 작성
                </h2>
                
                <div class="space-y-4">
                    <!-- Form Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">설문지 제목</label>
                        <input type="text" id="form-title" placeholder="예: 고객 만족도 조사" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Form Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">설문지 설명</label>
                        <textarea id="form-description" placeholder="설문의 목적과 내용을 간단히 설명해주세요" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>

                    <!-- Questions Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">질문 목록 (한 줄에 하나씩)</label>
                        <textarea id="questions-input" placeholder="예:&#10;나이는 어떻게 되시나요?&#10;성별을 선택해주세요&#10;우리 서비스에 대해 어떻게 생각하시나요?" rows="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>

                    <!-- Question Types -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">기본 질문 유형</label>
                        <select id="question-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="SHORT_ANSWER">단답형 (짧은 텍스트)</option>
                            <option value="PARAGRAPH">장문형 (긴 텍스트)</option>
                            <option value="MULTIPLE_CHOICE">객관식 (하나 선택)</option>
                            <option value="CHECKBOX">체크박스 (여러 선택)</option>
                            <option value="LINEAR_SCALE">선형 척도 (1-5점)</option>
                        </select>
                    </div>

                    <!-- Generate Button -->
                    <button id="generate-btn" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                        <i class="fas fa-magic mr-2"></i>
                        구글 폼 생성하기
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div id="result-section" class="hidden bg-white rounded-lg shadow-lg p-6 mt-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    생성 완료!
                </h3>
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <p class="text-green-800 mb-2">구글 폼이 성공적으로 생성되었습니다:</p>
                    <div class="flex items-center space-x-4">
                        <a id="form-link" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 underline flex items-center">
                            <i class="fas fa-external-link-alt mr-1"></i>
                            폼 열기
                        </a>
                        <button id="copy-link-btn" class="text-gray-600 hover:text-gray-800 transition duration-300">
                            <i class="fas fa-copy mr-1"></i>
                            링크 복사
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="text-gray-600 mt-2">구글 폼을 생성하고 있습니다...</p>
            </div>
        </div>

        <!-- Instructions -->
        <div class="max-w-4xl mx-auto mt-8 bg-blue-50 rounded-lg p-6">
            <h3 class="text-lg font-semibold text-blue-800 mb-3">
                <i class="fas fa-info-circle mr-2"></i>
                사용 방법
            </h3>
            <ol class="list-decimal list-inside space-y-2 text-blue-700">
                <li>구글 계정으로 로그인하세요</li>
                <li>설문지 제목과 설명을 입력하세요</li>
                <li>질문들을 한 줄에 하나씩 입력하세요</li>
                <li>원하는 질문 유형을 선택하세요</li>
                <li>'구글 폼 생성하기' 버튼을 클릭하세요</li>
                <li>생성된 구글 폼 링크를 확인하세요</li>
            </ol>
        </div>
    </div>

    <script>
        // Google API configuration
        const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID'; // 실제 Google Cloud Console에서 생성한 클라이언트 ID로 교체
        const API_KEY = 'YOUR_GOOGLE_API_KEY'; // 실제 API 키로 교체
        const DISCOVERY_DOC = 'https://forms.googleapis.com/$discovery/rest?version=v1';
        const SCOPES = 'https://www.googleapis.com/auth/forms.body https://www.googleapis.com/auth/forms';

        let gapi;
        let isSignedIn = false;

        // Initialize Google API
        async function initializeGapi() {
            try {
                await new Promise((resolve) => {
                    gapi.load('auth2:client', resolve);
                });
                
                await gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: [DISCOVERY_DOC],
                    scope: SCOPES
                });

                const authInstance = gapi.auth2.getAuthInstance();
                isSignedIn = authInstance.isSignedIn.get();
                updateSignInStatus();
                
                authInstance.isSignedIn.listen(updateSignInStatus);
            } catch (error) {
                console.error('Error initializing Google API:', error);
                showDemo();
            }
        }

        // Update sign-in status
        function updateSignInStatus() {
            const authInstance = gapi.auth2.getAuthInstance();
            isSignedIn = authInstance.isSignedIn.get();

            if (isSignedIn) {
                const user = authInstance.currentUser.get();
                const profile = user.getBasicProfile();
                
                document.getElementById('sign-in-btn').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-name').textContent = profile.getName();
                document.getElementById('user-photo').src = profile.getImageUrl();
            } else {
                document.getElementById('sign-in-btn').classList.remove('hidden');
                document.getElementById('user-info').classList.add('hidden');
            }
        }

        // Sign in
        function signIn() {
            if (gapi && gapi.auth2) {
                gapi.auth2.getAuthInstance().signIn();
            } else {
                showDemo();
            }
        }

        // Sign out
        function signOut() {
            gapi.auth2.getAuthInstance().signOut();
        }

        // Generate Google Form
        async function generateForm() {
            const title = document.getElementById('form-title').value || '새 설문조사';
            const description = document.getElementById('form-description').value || '';
            const questionsText = document.getElementById('questions-input').value;
            const questionType = document.getElementById('question-type').value;

            if (!questionsText.trim()) {
                alert('질문을 입력해주세요!');
                return;
            }

            const questions = questionsText.split('\n').filter(q => q.trim());

            if (!isSignedIn) {
                showDemo();
                return;
            }

            showLoading();

            try {
                // Create form
                const formRequest = {
                    info: {
                        title: title,
                        description: description
                    }
                };

                const formResponse = await gapi.client.forms.forms.create(formRequest);
                const formId = formResponse.result.formId;

                // Add questions
                const requests = questions.map((question, index) => ({
                    createItem: {
                        item: {
                            title: question,
                            questionItem: {
                                question: {
                                    questionId: `question_${index}`,
                                    required: false,
                                    [questionType.toLowerCase()]: getQuestionConfig(questionType)
                                }
                            }
                        },
                        location: {
                            index: index
                        }
                    }
                }));

                await gapi.client.forms.forms.batchUpdate({
                    formId: formId,
                    requests: requests
                });

                // Show result
                const formUrl = `https://docs.google.com/forms/d/${formId}/edit`;
                showResult(formUrl);

            } catch (error) {
                console.error('Error creating form:', error);
                alert('폼 생성 중 오류가 발생했습니다. 다시 시도해주세요.');
                hideLoading();
            }
        }

        // Get question configuration based on type
        function getQuestionConfig(type) {
            switch (type) {
                case 'SHORT_ANSWER':
                    return { textQuestion: {} };
                case 'PARAGRAPH':
                    return { textQuestion: { paragraph: true } };
                case 'MULTIPLE_CHOICE':
                    return { 
                        choiceQuestion: {
                            type: 'RADIO',
                            options: [
                                { value: '옵션 1' },
                                { value: '옵션 2' },
                                { value: '옵션 3' }
                            ]
                        }
                    };
                case 'CHECKBOX':
                    return {
                        choiceQuestion: {
                            type: 'CHECKBOX',
                            options: [
                                { value: '옵션 1' },
                                { value: '옵션 2' },
                                { value: '옵션 3' }
                            ]
                        }
                    };
                case 'LINEAR_SCALE':
                    return {
                        scaleQuestion: {
                            low: 1,
                            high: 5,
                            lowLabel: '매우 불만족',
                            highLabel: '매우 만족'
                        }
                    };
                default:
                    return { textQuestion: {} };
            }
        }

        // Show demo mode
        function showDemo() {
            showLoading();
            setTimeout(() => {
                const demoUrl = 'https://docs.google.com/forms/d/1234567890/edit';
                showResult(demoUrl);
                
                // Show demo notice
                const resultSection = document.getElementById('result-section');
                const demoNotice = document.createElement('div');
                demoNotice.className = 'bg-yellow-50 border border-yellow-200 rounded-lg p-4 mt-4';
                demoNotice.innerHTML = `
                    <p class="text-yellow-800">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <strong>데모 모드:</strong> 실제 Google API 키가 설정되지 않아 데모 링크를 표시합니다. 
                        실제 사용을 위해서는 Google Cloud Console에서 API 키와 OAuth 클라이언트 ID를 설정해주세요.
                    </p>
                `;
                resultSection.appendChild(demoNotice);
            }, 2000);
        }

        // Show loading
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result-section').classList.add('hidden');
        }

        // Hide loading
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // Show result
        function showResult(url) {
            hideLoading();
            document.getElementById('form-link').href = url;
            document.getElementById('result-section').classList.remove('hidden');
        }

        // Copy link to clipboard
        function copyLink() {
            const link = document.getElementById('form-link').href;
            navigator.clipboard.writeText(link).then(() => {
                const btn = document.getElementById('copy-link-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check mr-1"></i>복사됨!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Google API when page loads
            window.gapi = window.gapi || {};
            window.gapi.load = window.gapi.load || function() {};
            
            // Try to initialize, but don't block the UI if it fails
            setTimeout(initializeGapi, 1000);

            document.getElementById('sign-in-btn').addEventListener('click', signIn);
            document.getElementById('sign-out-btn').addEventListener('click', signOut);
            document.getElementById('generate-btn').addEventListener('click', generateForm);
            document.getElementById('copy-link-btn').addEventListener('click', copyLink);
        });
    </script>
</body>
